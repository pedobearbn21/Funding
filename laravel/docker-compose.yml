version: "3"
services:
  main:
    container_name: main
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - 4500:8080
    volumes:
      - ./:/app
      - /app/vendor/
      - ./public/uploads/:/app/public/uploads/
    command: >
      sh -c "php artisan key:generate; php -S 0.0.0.0:8080 -t public;"
    networks:
      - app-network

  #MySQL Service
  db_service:
    container_name: db_service
    image: mariadb
    restart: always
    volumes:
      - ./data/db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE= ${DB_DATABASE}
      - MYSQL_ROOT_HOST=%
      - TZ=Asia/Bangkok
    healthcheck:
      test: mysql --user=root --password=root
    networks:
      - app-network

  pma:
    container_name: pma
    image: phpmyadmin/phpmyadmin
    ports:
      - "4501:80"
    links:
      - db_service:db
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
